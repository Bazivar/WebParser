{% load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
<!--        <img src="{% static 'main/png/SVG_Logo.svg.png'%}" alt="Logo">-->
        <img src="{% static 'main/png/Unibelus_logo.png'%}" alt="UNB">
        <span class="logo">Unibelus</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'index' %}" ><li><i class="fas fa-home"></i> Главная страница</li></a>
            <a href="{% url 'se' %}" ><li><i class="fas fa-home"></i> Schneider Electric</li></a>
           </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
