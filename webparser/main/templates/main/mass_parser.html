{% extends 'main/layout.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        <form method="post">
            <span>{{ value }}</span>
            {% csrf_token %}
            {{ form.value_a }}<br>
            {{ form.value_b }}<br>
            <span class = "error">{{ error }}</span>
            <span class = "clear">{{ clear }}</span>
            <br>
            <br>
            <button class = "btn btn-success" type="submit">Собрать данные</button>
        </form>
        <br>
        <p>{{ description }}</p>
        <br>
        <button class = "btn btn-primary"><a href="{% static price %}" download>Скачать файл с прайсом</a></button>
    </div>

{% endblock %}
